<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300|Raleway:400,700" rel="stylesheet">
<link rel="stylesheet" href="{{ "/assets/css/icons.css" | relative_url }}">

    <title>Miguel Fuertes | Projects</title>

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1><a href="{{ "/" | absolute_url }}">Miguel Fuertes</a></h1>
        
        {% if site.logo %}
          <img src="{{site.logo | relative_url}}" alt="Logo" />
        {% endif %}

        
        <style>
        a.social-button{
          font-size: 44px;
        }
        a{color:black}
        a:hover{
          color:grey !important;
        }
        </style>

        <p class="social">
            <a class="social-button" href="https://github.com/hkfuertes"><i class="icon-github-circled"></i></a>
            <a class="social-button" href="mailto:mjfuertesf@gmail.com"><i class="icon-mail-squared social-button"></i></a>
            <a class="social-button" href="https://www.linkedin.com/in/hkfuertes"><i class="icon-linkedin-squared social-button"></i></a>
            <a class="social-button" href="https://twitter.com/hkfuertes"><i class="icon-twitter-squared social-button"></i></a>
        </p>

        <!--
        <p>{{ site.description | default: site.github.project_tagline }}</p>
        -->

      </header>
      <section>

      {{ content }}

      </section>
      <footer>
      </footer>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
    {% if site.google_analytics %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');
    </script>
    {% endif %}
  </body>
</html>
